<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>







<div class="overlay" style="display:block"></div>


<!-- begin popup popup_narrow  -->
<div class="popup popup_nospace popup_type2 is-shown" id="popup-changepass" >
	<div class="popup__close">X</div> 
	<div class="popup__content">
		<div class="popup__title">Add residential address</div>
		<div class="popup__subsubtitle">Complete the following form 
to enable withdrawals</div>

		<div class="popup__inside">
			<!-- begin pfield  -->
			<div class="pfield pfield_small">
				<div class="pfield__label">
					Country
				</div>
				<div class="pfield__content">
					<div class="smallselect smallselect_bold smallselect_wide">
						<div class="smallselect__value">Deutche</div><i class="icon-arrowdown"></i>
						<select name="" id=""><option value="">Eur</option><option value="USD"></option></select>
					</div>
				</div>
			</div>
			<!-- end pfield -->
			
			<!-- begin pfield  -->
			<div class="pfield pfield_small">
				<div class="pfield__label">
					City
				</div>
				<div class="pfield__content">
					<div class="input input_small "><input type="text"></div>
				</div>
			</div>
			<!-- end pfield -->
			<!-- begin pfield  -->
			<div class="pfield pfield_small">
				<div class="pfield__label">
					Streen
				</div>
				<div class="pfield__content">
					<div class="input input_small "><input type="text"></div>
				</div>
			</div>
			<!-- end pfield -->
			<!-- begin pfield  -->
			<div class="pfield pfield_small">
				<div class="pfield__label">
					Postal code
				</div>
				<div class="pfield__content">
					<div class="input input_small "><input type="text"></div>
				</div>
			</div>
			<!-- end pfield -->
			
		
				<div class="submit">Continue</div>

		
			
		</div>
		
	</div>
</div>
<!-- end popup popup_narrow -->


<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
