<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="all" href="css/screen.css" >

<body>







<div class="overlay" style="display:block"></div>


<!-- begin popup popup_narrow  -->
<div class="popup popup_nospace popup_type2 is-shown" id="popup-changepass" >
	<div class="popup__close">X</div> 
	<div class="popup__content">
		<div class="popup__title">Withdraw</div>
		<div class="popup__subtitle popup__subtitle_normagin">Please add a bank account in [CURRENCY]</div>

		<div class="popup__inside">
		
			
				<div class="submit ">add bank account</div>
				
				<div class="choosecurrency">
					<label for="">To get <span>at 232 EUR each</span></label>
						<div class="input ">
							<input type="text" name="" value="105.50" id="">
							<div class="input__currency">BTC</div>
						</div>

				</div>

				<div class="submit submit_inactive">Confirm</div>

		
			
		</div>
		
	</div>
</div>
<!-- end popup popup_narrow -->


<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
